<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="img.jpg" class="card-img" />
      <div class="card-body">
        <h1 class="card-title">NYC</h1>
        <p class="card-sub-title">new yourk city</p>
        <p class="card-info">Lorem ipsum dolor sit amet.</p>
        <button class="card-btn">book tour</button>
      </div>
    </div>
  </body>
</html>
